language: python
python:
- '3.6'
addons:
  postgresql: '9.6'
services:
- postgresql
install:
- pip install -r requirements.txt
before_script:
- export DB_USER=postgres DB_PASS=''
script:
- python manage.py test
deploy:
  provider: gae
  keyfile: $TRAVIS_BUILD_DIR/curate_science/google_cloud_credentials.json
  project: curate-science-216207
env:
  global:
    - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_cd07f8c30fea_key -iv $encrypted_cd07f8c30fea_iv
  -in secrets.tar.enc -out curate_science/secrets.tar -d
- tar xvf curate_science/secrets.tar